{% load bootstrap %}
{% block content  %}
    <h1>ATUALIZAR DADOS DO ALUNO</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <a class="btn btn-secondary" href="{% url 'lista_aluno' %}">Voltar</a>
        <input class="btn btn-outline-primary" type="submit" value="Atualizar">
    </form>
{% endblock %}
